    <main class="container">
        <div class="add-masjid-section">
            <h2>Add New Masjid</h2>
            <form id="masjidForm" onsubmit="saveMasjid(event)">
                <div class="form-group">
                    <label for="masjidName">Masjid Name:</label>
                    <input type="text" id="masjidName" required>
                </div>
                
                <div class="prayer-times">
                    <h3>Prayer Times</h3>
                    <div class="form-group">
                        <label for="fajr">Fajr:</label>
                        <input type="time" id="fajr" required>
                    </div>
                    <div class="form-group">
                        <label for="zuhr">Zuhr:</label>
                        <input type="time" id="zuhr" required>
                    </div>
                    <div class="form-group">
                        <label for="asr">Asr:</label>
                        <input type="time" id="asr" required>
                    </div>
                    <div class="form-group">
                        <label for="maghrib">Maghrib:</label>
                        <input type="time" id="maghrib" required>
                    </div>
                    <div class="form-group">
                        <label for="isha">Isha:</label>
                        <input type="time" id="isha" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Masjid</button>
            </form>
        </div>
